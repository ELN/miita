{% extends 'layout.html' %}
{% block content %}
    <div class="row-fluid">
        <div class="span10">
            <form class="editform" method="post" action="{{ url_for('.post') }}">
                <label for="title">タイトル</label>
                <input class="title-form" type="text" size="30" name="title" value="{{ item.title }}">
                <br>
                <label for="source">内容</label>
                <textarea class="content-form" name="source">{{ item.source }}</textarea>
                <br>
                <label for="tags">タグ(スペース区切り):</label>
                <input class="title-form" type="text" name="tags" value="{{ item.tags|join(' ') }}">
                <br>
                {% if item.id %}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                {% endif %}
                <input type="submit" value="保存">
            </form>
        </div>
        <div class="span2">
        </div>
    </div>
{% endblock %}
