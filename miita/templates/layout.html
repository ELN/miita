<!DOCTYPE html>
{# タグへのリンクを作るマクロ #}
{%- macro taglink(tag) -%}
    <a href="{{ url_for('.tags', tag=tag) }}" class="taglink">{{ tag }}</a>
{%- endmacro -%}<html>
<head>
    <title>miita</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='highlight.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</head>
<body>
<div id="header">
    <div id="logo"><a href="{{ url_for('.index') }}">miita</a></div>
    <div id="account">{{ user.name }} ({{ user.email }})</div>
</div>
<div class="container-fluid">
{% block content %}{% endblock %}
</div>
</body>
</html>
